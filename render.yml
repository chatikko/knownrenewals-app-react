services:
  - type: web
    name: spa
    env: static
    staticPublishPath: dist   # or build (React) / www (Angular)
    routes:
      # Auth & app shell should stay SPA
      - type: rewrite
        source: /login
        destination: /spa.html
      - type: rewrite
        source: /signup
        destination: /spa.html
      - type: rewrite
        source: /verify-email
        destination: /spa.html
      - type: rewrite
        source: /dashboard*
        destination: /spa.html
      - type: rewrite
        source: /contracts*
        destination: /spa.html
      - type: rewrite
        source: /billing*
        destination: /spa.html
      - type: rewrite
        source: /team*
        destination: /spa.html
      - type: rewrite
        source: /admin*
        destination: /spa.html
